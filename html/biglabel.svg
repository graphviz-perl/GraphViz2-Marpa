<!-- struct3 -->
<g id="node3" class="node"><title>struct3</title>
<polygon fill="none" stroke="black" points="91,-0.5 91,-1249.5 638,-1249.5 638,-0.5 91,-0.5"/>
<text text-anchor="middle" x="115" y="-636.3" font-family="Times,serif" font-size="14.00">hello</text>
<text text-anchor="middle" x="115" y="-621.3" font-family="Times,serif" font-size="14.00">world</text>
<text text-anchor="middle" x="115" y="-606.3" font-family="Times,serif" font-size="14.00">and</text>
<polyline fill="none" stroke="black" points="139,-0.5 139,-1249.5 "/>
<text text-anchor="middle" x="193.5" y="-1037.8" font-family="Times,serif" font-size="14.00">Thats the reason</text>
<polyline fill="none" stroke="black" points="139,-833.5 248,-833.5 "/>
<text text-anchor="middle" x="193.5" y="-621.8" font-family="Times,serif" font-size="14.00">post&#45;menopausal</text>
<polyline fill="none" stroke="black" points="139,-417.5 248,-417.5 "/>
<text text-anchor="middle" x="193.5" y="-205.3" font-family="Times,serif" font-size="14.00">estrogen</text>
<polyline fill="none" stroke="black" points="248,-0.5 248,-1249.5 "/>
<text text-anchor="middle" x="385.5" y="-1234.3" font-family="Times,serif" font-size="14.00">is</text>
<text text-anchor="middle" x="385.5" y="-1219.3" font-family="Times,serif" font-size="14.00">given together with another hormone called</text>
<text text-anchor="middle" x="385.5" y="-1204.3" font-family="Times,serif" font-size="14.00">progestin: The combination lowers the risk of</text>
<text text-anchor="middle" x="385.5" y="-1189.3" font-family="Times,serif" font-size="14.00">endometrial cancer.</text>
<text text-anchor="middle" x="385.5" y="-1158.3" font-family="Times,serif" font-size="14.00">But the NTP advisers said putting all</text>
<text text-anchor="middle" x="385.5" y="-1143.3" font-family="Times,serif" font-size="14.00">estrogens on the federal list would help</text>
<text text-anchor="middle" x="385.5" y="-1128.3" font-family="Times,serif" font-size="14.00">women trying to balance the benefits and</text>
<text text-anchor="middle" x="385.5" y="-1113.3" font-family="Times,serif" font-size="14.00">risks when choosing hormone therapy.</text>
<text text-anchor="middle" x="385.5" y="-1098.3" font-family="Times,serif" font-size="14.00">Physicians never discuss any of these risks</text>
<text text-anchor="middle" x="385.5" y="-1083.3" font-family="Times,serif" font-size="14.00">when they are prescribing hormone therapy.</text>
<text text-anchor="middle" x="385.5" y="-1068.3" font-family="Times,serif" font-size="14.00">They only discuss benefits. Listing might</text>
<text text-anchor="middle" x="385.5" y="-1053.3" font-family="Times,serif" font-size="14.00">force it on the table, Michelle Medinsky, a</text>
<text text-anchor="middle" x="385.5" y="-1038.3" font-family="Times,serif" font-size="14.00">toxicologist from Durham, N.C., said before</text>
<text text-anchor="middle" x="385.5" y="-1023.3" font-family="Times,serif" font-size="14.00">the vote.</text>
<text text-anchor="middle" x="385.5" y="-992.3" font-family="Times,serif" font-size="14.00">The committee of scientists advises the NTP,</text>
<text text-anchor="middle" x="385.5" y="-977.3" font-family="Times,serif" font-size="14.00">a branch of the National Institutes of Health</text>
<text text-anchor="middle" x="385.5" y="-962.3" font-family="Times,serif" font-size="14.00">that every two years updates the federal list</text>
<text text-anchor="middle" x="385.5" y="-947.3" font-family="Times,serif" font-size="14.00">of proven and suspected cancer&#45;causing</text>
<text text-anchor="middle" x="385.5" y="-932.3" font-family="Times,serif" font-size="14.00">substances.</text>
<text text-anchor="middle" x="385.5" y="-901.3" font-family="Times,serif" font-size="14.00">The NTP typically follows its advisers</text>
<text text-anchor="middle" x="385.5" y="-886.3" font-family="Times,serif" font-size="14.00">recommendations, but an officially updated</text>
<text text-anchor="middle" x="385.5" y="-871.3" font-family="Times,serif" font-size="14.00">carcinogen list isnt expected until 2002.</text>
<text text-anchor="middle" x="385.5" y="-840.3" font-family="Times,serif" font-size="14.00">Thursday, after a daylong debate, the panel</text>
<text text-anchor="middle" x="385.5" y="-825.3" font-family="Times,serif" font-size="14.00">declined to add talc powder to the list,</text>
<text text-anchor="middle" x="385.5" y="-810.3" font-family="Times,serif" font-size="14.00">saying there wasnt enough evidence linking</text>
<text text-anchor="middle" x="385.5" y="-795.3" font-family="Times,serif" font-size="14.00">its use in feminine hygiene products to</text>
<text text-anchor="middle" x="385.5" y="-780.3" font-family="Times,serif" font-size="14.00">ovarian cancer. The panel deadlocked over</text>
<text text-anchor="middle" x="385.5" y="-765.3" font-family="Times,serif" font-size="14.00">whether to a second type of talc, fibrous</text>
<text text-anchor="middle" x="385.5" y="-750.3" font-family="Times,serif" font-size="14.00">talc that some studies have linked to lung</text>
<text text-anchor="middle" x="385.5" y="-735.3" font-family="Times,serif" font-size="14.00">cancer in talc miners.</text>
<text text-anchor="middle" x="385.5" y="-704.3" font-family="Times,serif" font-size="14.00">On Wednesday, the panel voted to add</text>
<text text-anchor="middle" x="385.5" y="-689.3" font-family="Times,serif" font-size="14.00">ultraviolet radiation &#45;&#45; those</text>
<text text-anchor="middle" x="385.5" y="-674.3" font-family="Times,serif" font-size="14.00">sunburn&#45;causing rays long known to cause skin</text>
<text text-anchor="middle" x="385.5" y="-659.3" font-family="Times,serif" font-size="14.00">cancer &#45;&#45; to the official carcinogen list.</text>
<text text-anchor="middle" x="385.5" y="-628.3" font-family="Times,serif" font-size="14.00">The panel on Friday continued debating an</text>
<text text-anchor="middle" x="385.5" y="-613.3" font-family="Times,serif" font-size="14.00">association between cancers of the nose and</text>
<text text-anchor="middle" x="385.5" y="-598.3" font-family="Times,serif" font-size="14.00">sinuses with industrial exposure to wood</text>
<text text-anchor="middle" x="385.5" y="-583.3" font-family="Times,serif" font-size="14.00">dust.</text>
<text text-anchor="middle" x="385.5" y="-552.3" font-family="Times,serif" font-size="14.00">Talc has long been controversial. When</text>
<text text-anchor="middle" x="385.5" y="-537.3" font-family="Times,serif" font-size="14.00">studies first appeared suggesting it migrated</text>
<text text-anchor="middle" x="385.5" y="-522.3" font-family="Times,serif" font-size="14.00">into the ovaries to cause tumors, many</text>
<text text-anchor="middle" x="385.5" y="-507.3" font-family="Times,serif" font-size="14.00">feminine hygiene products replaced talc with</text>
<text text-anchor="middle" x="385.5" y="-492.3" font-family="Times,serif" font-size="14.00">cornstarch.</text>
<text text-anchor="middle" x="385.5" y="-461.3" font-family="Times,serif" font-size="14.00">Panelist Medinsky said she had been prepared</text>
<text text-anchor="middle" x="385.5" y="-446.3" font-family="Times,serif" font-size="14.00">to list talc powder as reasonably believed</text>
<text text-anchor="middle" x="385.5" y="-431.3" font-family="Times,serif" font-size="14.00">to cause cancer. But after listening to</text>
<text text-anchor="middle" x="385.5" y="-416.3" font-family="Times,serif" font-size="14.00">hours of industry attacks on the science,</text>
<text text-anchor="middle" x="385.5" y="-401.3" font-family="Times,serif" font-size="14.00">the evidence has knocked me out of the</text>
<text text-anchor="middle" x="385.5" y="-386.3" font-family="Times,serif" font-size="14.00">reasonably category into not list, she</text>
<text text-anchor="middle" x="385.5" y="-371.3" font-family="Times,serif" font-size="14.00">said before the panel voted 7&#45;3 against</text>
<text text-anchor="middle" x="385.5" y="-356.3" font-family="Times,serif" font-size="14.00">listing talc.</text>
<text text-anchor="middle" x="385.5" y="-325.3" font-family="Times,serif" font-size="14.00">Talc has long been controversial. When</text>
<text text-anchor="middle" x="385.5" y="-310.3" font-family="Times,serif" font-size="14.00">studies first appeared suggesting it migrated</text>
<text text-anchor="middle" x="385.5" y="-295.3" font-family="Times,serif" font-size="14.00">into the ovaries to cause tumors, many</text>
<text text-anchor="middle" x="385.5" y="-280.3" font-family="Times,serif" font-size="14.00">feminine hygiene products replaced talc with</text>
<text text-anchor="middle" x="385.5" y="-265.3" font-family="Times,serif" font-size="14.00">cornstarch.</text>
<text text-anchor="middle" x="385.5" y="-234.3" font-family="Times,serif" font-size="14.00">Panelist Medinsky said she had been prepared</text>
<text text-anchor="middle" x="385.5" y="-219.3" font-family="Times,serif" font-size="14.00">to list talc powder as reasonably believed</text>
<text text-anchor="middle" x="385.5" y="-204.3" font-family="Times,serif" font-size="14.00">to cause cancer. But after listening to</text>
<text text-anchor="middle" x="385.5" y="-189.3" font-family="Times,serif" font-size="14.00">hours of industry attacks on the science,</text>
<text text-anchor="middle" x="385.5" y="-174.3" font-family="Times,serif" font-size="14.00">the evidence has knocked me out of the</text>
<text text-anchor="middle" x="385.5" y="-159.3" font-family="Times,serif" font-size="14.00">reasonably category into not list, she</text>
<text text-anchor="middle" x="385.5" y="-144.3" font-family="Times,serif" font-size="14.00">said before the panel voted 7&#45;3 against</text>
<text text-anchor="middle" x="385.5" y="-129.3" font-family="Times,serif" font-size="14.00">listing talc.</text>
<text text-anchor="middle" x="385.5" y="-98.3" font-family="Times,serif" font-size="14.00">Talc in one form or the other can be found in</text>
<text text-anchor="middle" x="385.5" y="-83.3" font-family="Times,serif" font-size="14.00">many papers, paints, ceramics, food wrappers,</text>
<text text-anchor="middle" x="385.5" y="-68.3" font-family="Times,serif" font-size="14.00">hard candy, chewing gum, cosmetics and pills.</text>
<text text-anchor="middle" x="385.5" y="-53.3" font-family="Times,serif" font-size="14.00">Most people are familiar with talc as a loose</text>
<text text-anchor="middle" x="385.5" y="-38.3" font-family="Times,serif" font-size="14.00">powder used in cosmetics and as a drying</text>
<text text-anchor="middle" x="385.5" y="-23.3" font-family="Times,serif" font-size="14.00">powder.</text>
<text text-anchor="middle" x="385.5" y="-8.3" font-family="Times,serif" font-size="14.00">abde</text>
<polyline fill="none" stroke="black" points="523,-0.5 523,-1249.5 "/>
